<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 8bits=1byte;
    1024kb(kilobytes)=1mb(megabytes);
    1024mb=1gb(gigabytes);
    1024gb=1tb(terabytes);
    1024tb=1PB(petabytes); -->
    <script>
        //Bitwise logical AND
    let a=10, b=15;
    document.write(a&b +"<br>");
    let c=36, d=15;
    document.write(c&d +"<br>");

    //Bitwise logical OR
    let e=36, f=15;
    document.write(e|f +"<br>");

    //Bitwise XOR
    let g=36, h=15;
    document.write(g^h +"<br>");
   
   //Left Shift Operator
   let i=15, j=3;
   document.write(i<<j +"<br>");
let k=25, l=4;
document.write(k<<l +"<br>");

 

 // Right shift Operator 
    
 let m=25, n=4;
   document.write(m>>n +"<br>") ;

   //Bitwise Not Operator
   let o=30;
   document.write(~ o +"<br>" ); 
</script>
</body>
</html>
