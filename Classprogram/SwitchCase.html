<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      let day= prompt("Enter a Day");
      switch (day){
        case "monday":
            document.write("this is working day");
            break;
            case "tuesday":
                document.write("this is tuesday");
                break;
                case "wednsday":
                    document.write("this wednsday");
                    break;

                default:
                    break;
      }

    </script>
</body>
</html>
