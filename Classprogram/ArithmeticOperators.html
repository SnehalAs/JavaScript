//Addition
let a=45, b=67;
console.log(a+b);
document.write(a+b + "<br>");

//Substraction
let c=56, d=34;
console.log(c-d);
document.write(c-d + "<br>");

//Multiplication

let e=19, f=56;
console.log(e*f);
document.write(e*f + "<br>");

// Division

let g=248, h=2;
console.log(g/h);
document.write(g/h + "<br>");

// Modulus

let i=456, j=34;
console.log(i%j);
document.write(i%j + "<br>")

//increment

let k=567;
// preincrement
console.log(++k); 
document.write(k + "<br>");

// console.log(k++);

// Decrement

let l=897;
// predecrement
console.log(--l);
document.write(l  + "<br>")

// console.log(l--);

//post increment
   let m=200;
   console.log(m++ );
   console.log(m);
   document.write(m++ + "<br>");
   document.write(m + "<br>");

//post decrement
let n=200;
   console.log(n-- );
   console.log(n);
   document.write(n-- + "<br>");
   document.write(n);

   

    </script>
