<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let  a=300, b=390, c=400 , d=100;
        document.write(a<b  +"<br>");
        document.write(a>b  );
        document.write(b>a  );
        document.write(c<d);
        document.write(c>d);
        document.write(c<=d);
        document.write(c>=d);

       // Comparator operator
        document.write(a==b);

        //Assignment operator
        document.write(a=b);
        document.write(c!=d);
        document.write(c==d);

       // It will compare the two value as well as it will check the  datatype.
        document.write(a===b);
        document.write(a!==b);


        


        

    </script>
</body>
</html>
