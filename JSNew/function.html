        function checkResult(marks){
            if(marks >= 90 && marks <= 100){
                return "student passed with grade A";
                
            }
            else if(marks >= 80 && marks < 90){
              return "student passed with grade B";
            }
            else if(marks >= 70 && marks < 80){
                return "student passed with grade C";
            }
            else if(marks >= 60 && marks < 70){
                return "student passed with grade D";
            }
            else if(marks >= 50 && marks < 60){
                return "student passed with grade E";
            }
            else if(marks >= 35 && marks < 50){
                return "student passed with grade F";
            }
            else if(marks>=35 && marks<=30){
                return "student passed with grace";
            }
            
            else{
                return "student Failed!!!!"
            }
        }
