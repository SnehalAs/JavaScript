<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guess the Random Number Game</title>
<link rel="stylesheet" href="test.css">
</head>
<body>
    <h2>Guess the Random Number Game</h2>
    <label for="guess">Enter a number between 1 and 9:</label>
    <input type="number" id="guess" min="1" max="9">
    <button id="checkButton">Check</button>
    <div id="result"></div>
    <div id="stableDigit">Stable Digit: 500</div>
 <script src="test.js"></script>
</body>
</html>
