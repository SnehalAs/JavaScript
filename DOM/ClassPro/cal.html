<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div class="prent-cont">
        <h1 style="color: aqua;">Calculator Application</h1>
       <br><br>
       <input id="number1" class="p-2 form-control w-25" type="number" placeholder="Enter 1st Number">  
      <br><br>
      <input id="number2" class="p-2 form-control w-25 type="number" placeholder="Enter 2nd Number">  
      <br><br>
      <input id="operator" class="p-2 form-control w-25 type="text" placeholder="Enter Operator">  
      <br><br>

        <div>
            <button onclick="onShowResult()" class="btn btn-danger mr-3">Check</button>
            <button onclick="onReset()" class="btn btn-danger mr-3">Reset</button>
           
        </div>
        <br>
        <p id="result" style="color: pink;"></p>
    </div>
    <script src="cal.js"></script>
</body>
</html>
