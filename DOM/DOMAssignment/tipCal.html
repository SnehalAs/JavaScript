<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="tipCal.css">
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <img src="calculator.png" alt="Calculator" class="calculator-image">
        <div class="calculator">
            <label for="bill-amount">Bill Amount:</label>
            <input type="number" id="bill-amount" placeholder="Enter bill amount">

            <label for="tip-percentage">Tip Percentage:</label>
            <select id="tip-percentage">
                <option value="0.1">10%</option>
                <option value="0.15">15%</option>
                <option value="0.2">20%</option>
                <option value="0.25">25%</option>
            </select>

            <label for="number-of-people">Number of People:</label>
            <input type="number" id="number-of-people" placeholder="Enter number of people">

            <button onclick="calculateTip()">Calculate</button>

            <div class="result">
                <p id="tip-amount">Tip Amount: $0.00</p>
                <p id="total-amount">Total Amount per Person: $0.00</p>
            </div>
        </div>
    </div>
    <script src="tipCal.js"></script>
</body>
</html>
