<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light</title>
    <link rel="stylesheet" href="trafficLi.css">
</head>
<body>
    <div class="container">
        <h1>Traffic Light</h1>
        <div class="controls">
            <button onclick="changeLight('stop')">Stop</button>
            <button onclick="changeLight('ready')">Ready</button>
            <button onclick="changeLight('go')">Go</button>
        </div>
        <div class="traffic-light">
            <div id="red" class="light red"></div>
            <div id="yellow" class="light yellow"></div>
            <div id="green" class="light green"></div>
        </div>
    </div>
    <script src="trafficLi.js"></script>
</body>
</html>
