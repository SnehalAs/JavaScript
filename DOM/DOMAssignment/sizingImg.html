<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sizing an Image</title>
    <link rel="stylesheet" href="sizingImg.css">
</head>
<body>
    <div class="container">
        <h1>Sizing an Image</h1>
        <div class="image-container">
            <img src="example.jpg" alt="Example Image" id="resizable-image">
            <div class="controls">
                <button onclick="changeWidth(-5)">-</button>
                <button onclick="changeWidth(5)">+</button>
            </div>
        </div>
        
    </div>
    <script src="sizingImg.js"></script>
</body>
</html>
