<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Like Button</title>
    <link rel="stylesheet" href="toggle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Toggle Like Button</h1>
        <img src="white-cat.jpg" alt="White Cat" class="cat-image">
        <button id="like-button" onclick="toggleLike()">
            <i class="far fa-thumbs-up" id="like-icon"></i> <span id="like-text">Like</span>
        </button>
    </div>
    <script src="toggle.js"></script>
</body>
</html>
